<!DOCTYPE html>
<html lang="pt-br" xmlns="http:;;www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>


</head>
<body>
<form action="salvarpessoa"method="post" th:object="${pessoaobjeto}">    <!-- colocar dessa forma pra ser carregado informaçoes para edição de uma pessoa    -->
<label>ID</label>
<input name="id" th:field="*{id}"readonly="readonly">  <!--  e chama dessa forma para que o thyamelif possa carregar automaticamente dados            -->

<label>Nome</label>
<input name="nome" th:field="*{nome}">
<label>Sobrenome</label>
<input name="sobreNome"th:field="*{sobreNome}">
<label>idade</label>
<input name="idade"th:field="*{idade}">
<input  class="waves-effect waves-light btn" type="submit" value="Sarvar">

</form>
<br>
<br>

<a href="/listapessoas">Lista de Pessoas</a>
<br>
<br>

<form action="pesquisarpessoa" method="post">  <!-- method post para enviar por post para não aparecer na url -->
<label>Pesquisa por Nome</label> 
<input name="nomepesquisa">   <!-- quando usuario digitar o nome a url buscar la dentro controller -->
<input  class="waves-effect waves-light btn" type="submit" value="Buscar">  <!-- aqui envia solicitação pro banco de dados retorna a resposta -->
</form>

<br>
<br>
<table> 
<tr th:each ="pessoa : ${pessoas}">
<td th:text ="${pessoa.id}"></td>
<td th:text ="${pessoa.nome}"></td>
<td th:text ="${pessoa.sobreNome}"></td>
<td th:text ="${pessoa.idade}"></td>
<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
<td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
</tr>
</table>










<script type="text/javascript" src="/materialize/js/materialize.js"></script>
<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>


</body>
</html>
